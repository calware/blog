<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>{{ site.title }}{{ page.title }}</title>
  {%- seo title=false -%}

  {%- if site.style == 'light' -%}
    <link rel="stylesheet" type="text/css" href="{{ "/assets/main-light.css" | relative_url }}">
  {%- else -%}
    <link rel="stylesheet" type="text/css" href="{{ "/assets/main-dark.css" | relative_url }}">
  {%- endif -%}
  
  <!-- google analytics -->
  {%- include google-analytics.html -%}
  
  <!-- highlight.js -->
  <link rel="stylesheet" href="{{ "/assets/pojoaque.css" | relative_url }}">
  <script src="{{ "/assets/highlight.pack.js" | relative_url }}"></script>
  <script>hljs.initHighlightingOnLoad();</script>
</head>
